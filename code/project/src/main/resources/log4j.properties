log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

log4j.logger.org.apache.kafka.streams.processor.internals.StreamThread=ALL
log4j.logger.org.apache.kafka.streams.KafkaStreams=ALL
log4j.logger.org.apache.kafka.streams.processor.internals.StreamsPartitionAssignor=ALL

